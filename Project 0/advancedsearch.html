<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google - Advanced search</title>
    <link rel="stylesheet" href="style/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <nav>
      <ul>
        <li><a href="index.html">Go back</a></li>
      </ul>
    </nav>

    <div class="container">
      <header>
        <h2>Find pages with...</h2>
      </header>

      <section>
        <form>
          <div class="row">

            <div class="col">
              <h3>all these words:</h3>
            </div>

            <div class="col">
              <input type="text">
            </div>

            <div class="col">
              <h3>this exact word or phrase:</h3>
            </div>

            <div class="col">
              <input type="text">
            </div>

            <div class="col">
              <h3>any of these words:</h3>
            </div>

            <div class="col">
              <input type="text">
            </div>

            <div class="col">
              <h3>none of these words:</h3>
            </div>

            <div class="col">
              <input type="text">
            </div>

            <div class="col" style="grid-template-columns: auto; margin-left: auto; padding-right: 45px;">
              <input type="submit" class="btnBlue" value="Advanced Search">
            </div>

          </div>
        </form>
      </section>

    </div>

  </body>
</html>
