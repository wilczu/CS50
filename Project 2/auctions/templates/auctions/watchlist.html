{% extends 'auctions/layout.html' %}

{% block body %}

  <div class="container">
    <header>
      <h1>Items in your watchlist:</h1>
    </header>

    {% for item in watchItems %}
      <div class="card" style="margin-bottom: 10px;">
        <div class="card-body">
          <p class="card-text">{{ item.listing.title }}</p>
        </div>
      </div>
    {% endfor %}

  </div>

{% endblock %}
