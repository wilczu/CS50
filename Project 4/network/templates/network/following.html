{% extends "network/layout.html" %}

{% block body %}

<section>
    <div class="container">
         
        {% for post in followers_posts %}
        <div class="card bg-dark text-white">
            <div class="card-body">
              <p class="card-text">{{ post.post_content }}</p>
            </div>
            <div class="card-footer text-muted">
              <p>Added on: {{ post.post_date }} | By: <a href="{% url 'profil' post.post_owner.id %}">{{ post.post_owner }}</a></p>
              <button type="button" class="btn btn-primary">
                &hearts; Likes <span class="badge badge-light">{{ post.post_likes }}</span>
                <span class="sr-only">Likes</span>
              </button>
            </div>
        </div>
        {% empty %}
            <h2>No activity to display</h2>
        {% endfor %}

    </div>
</section>

{% endblock %}
