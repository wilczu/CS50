{% extends "network/layout.html" %}

{% block body %}
    <div class="text-white d-flex justify-content-center" style="margin-top: 30px;">
        <div class="col-md-6">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <br>
            Don't have an account? <a href="{% url 'register' %}"><span class="badge badge-info">Register here</span></a>
        </div>
    </div>
{% endblock %}
