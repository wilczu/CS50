{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Add new page
{% endblock %}

{% block body %}
    <h1>Add new page</h1>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="{% url 'create' %}" method="POST">
      {% csrf_token %}
      {{ create_form }}
      <input type="submit" value="Save your page">
    </form>

{% endblock %}
