{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Editing entry
{% endblock %}

{% block body %}

    <h1>Editing: {{ entry_title }}</h1>

    <form action="{% url 'edit' entry=entry_title %}" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Edit entry">
    </form>

{% endblock %}
